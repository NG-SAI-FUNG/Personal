<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/blog.css}">
    <title>Blog Editor</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <h2 th:text="${userName} + 'さんの料理ブログ'"> </h2>
        </div>

        <nav>
            <ul class="wrapper">
				<li><a th:href="@{/blog/list}">Home</a></li>
				<li><a th:href="@{/blog/profile}">Profile</a></li>
				<li><a th:href="@{/blog/register}">Blog</a></li>
                <li><a th:href="@{/admin/logout}">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="form wrapper">
            <h1>記事の編集</h1>
            <form th:action="@{/blog/edit/process}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="blogTitle" th:value="${blog.blogTitle}" required>
                </div>

                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="blogDate" th:value="${blog.blogDate}" required>
                </div>

                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" name="categoryName" required>
                        <option value="Chinese" th:selected="${blog.categoryName} == 'Chinese'">Chinese</option>
                        <option value="Japanese" th:selected="${blog.categoryName} == 'Japanese'">Japanese</option>
                        <option value="Western" th:selected="${blog.categoryName} == 'Western'">Western</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="image">Upload New Image:</label>
                    <input type="file" id="image" name="blogImage" required>
                </div>

                <div class="form-group">
                    <label for="description">Message:</label>
                    <textarea id="description" name="message" rows="5" cols="33" th:text="${blog.message}" required> </textarea>
                </div>

                <div class="form-group">
					<input type="hidden" name="blogId" th:value="${blog.blogId}">
					<button>更新</button>
				</div>
            </form>
			<form th:action="@{/blog/delete}" method="post">
			    <div class="form-group">
			    	<input type="hidden" name="blogId" th:value="${blog.blogId}">
			    	<button style="background-color:#ff4d4d;">削除</button>
			    </div>
			</form>
        </div>
    </main>
    <footer>
        <p>Copyright &copy; Ng Sai Fung 2024</p>
    </footer>

</body>
</html>
