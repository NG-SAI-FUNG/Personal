<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/blog.css}">
    <title>Blog Register</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <h2 th:text="${userName} + 'さんの料理ブログ'"> </h2>
        </div>

        <nav>
            <ul class="wrapper">
                <li><a th:href="@{/blog/list}">Home</a></li>
                <li><a th:href="@{/blog/register}">Blog</a></li>
                <li><a th:href="@{/admin/logout}">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form wrapper">
            <h1>新しい記事の追加</h1>
			<p th:if="${error}">Blog title is not available.Please change to another title.</p>
            <form th:action="@{/blog/register/process}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="blogTitle" value="" required>
                </div>

                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="blogDate" required>
                </div>

                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" name="categoryName" required>
						<option value="Chinese">Chinese</option>
						<option value="Japanese">Japanese</option>
						<option value="Western">Western</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="image">Upload Image:</label>
                    <input type="file" id="image" name="blogImage" required>
                </div>

                <div class="form-group">
                    <label for="description">Message:</label>
                    <textarea id="description" name="message" rows="5" cols="33" required></textarea>
                </div>

                <div class="form-group">
					<input type="hidden">
					<button class="submit">投稿する</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>Copyright &copy; Ng Sai Fung 2024</p>
    </footer>

</body>
</html>
