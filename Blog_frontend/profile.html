<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/blog.css">
    <title>Author Profile</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <h2>userさんの料理ブログ</h2>
        </div>

        <nav>
            <ul class="wrapper">
                <li><a href="#">Home</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="form wrapper">
            <h1>自己紹介</h1>
            <form action="#" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <img src="/img/anime.jpg" alt="">
                </div>
                <div class="form-group">
                    <label for="image">Upload New Image:</label>
                    <input type="file" id="image" name="blogImage" accept="image/*">
                </div>
                <div class="form-group">
                    <label for="description">Message:</label>
                    <textarea id="description" name="blogMessage" rows="15" cols="33" required>Existing description here...</textarea>
                </div>
                <div class="form-group">
                    <input type="hidden" name="blogId" th:value="#">
                    <button>更新</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>Copyright &copy; Ng Sai Fung 2024</p>
    </footer>
</body>
</html>
