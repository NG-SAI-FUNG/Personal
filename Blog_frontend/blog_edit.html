<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/blog.css">
    <title>Blog Editor</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <h2>userさんの料理ブログ</h2>
        </div>

        <nav>
            <ul class="wrapper">
                <li><a href="#">Home</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="form wrapper">
            <h1>記事の編集</h1>
            <form action="#" method="POST" enctype="multipart/form-data">
                <p class="error-message" th:if="${error}">Blog title is not available.Please change to another title.</p>
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="blogTitle" required>
                </div>

                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="blogDate" required>
                </div>

                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" name="blogCategory" required>
                        <option value="china">China</option>
                        <option value="japan">Japan</option>
                        <option value="western">Western</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="image">Upload New Image:</label>
                    <input type="file" id="image" name="blogImage" accept="image/*">
                </div>

                <div class="form-group">
                    <label for="description">Message:</label>
                    <textarea id="description" name="blogMessage" rows="5" cols="33" required>Existing description here...</textarea>
                </div>

                <div class="form-group">
                    <input type="hidden" name="blogId" th:value="#">
                    <button>更新</button>
                    <button style="background-color:#4d79ff;">戻る</button>
                </div>
            </form>
            <form action="#" method="post">
                <div class="form-group">
                <input type="hidden" name="blogId" th:value="#">
                <button style="background-color:#ff4d4d;">削除</button>
            </div>
        </form>
        </div>
    </main>
    <footer>
        <p>Copyright &copy; Ng Sai Fung 2024</p>
    </footer>

</body>
</html>
