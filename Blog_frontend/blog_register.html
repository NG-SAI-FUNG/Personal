<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/blog.css">
    <title>Blog Register</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <h2>userさんの料理ブログ</h2>
        </div>

        <nav>
            <ul class="wrapper">
                <li><a href="#">Home</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form wrapper">
            <h1>新しい記事の追加</h1>
            <form action="#" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="blogTitle" required>
                </div>

                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="blogDate" required>
                </div>

                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" name="blogCategory" required>
                        <option value="china">China</option>
                        <option value="japan">Japan</option>
                        <option value="western">Western</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="image">Upload Image:</label>
                    <input type="file" id="image" name="blogImage" accept="image/*" required>
                </div>

                <div class="form-group">
                    <label for="description">Message:</label>
                    <textarea id="description" name="blogMessage" rows="5" cols="33" required></textarea>
                </div>

                <div class="form-group">
                    <input type="hidden">
                    <button>投稿する</button>
                    <a th:href="@{/blog/list}"><button style="background-color:#4d79ff;">戻る</button></a>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>Copyright &copy; Ng Sai Fung 2024</p>
    </footer>

</body>
</html>
